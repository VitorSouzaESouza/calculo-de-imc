<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="scrpit.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title_imc">Calcule seu IMC</h1>
        <h2 id="meaning_imc">(Índice de massa corporal)</h2>
    </header>
    <div id="div_result">Cálculo IMC</div>
    <form id='form' action="index.html" method="get">
        <fieldset>
            <legend>Cálculo IMC, insira seus dados</legend>
            <div id="div_weight" class="_div_input">
                <label for="input_weight">Seu peso: </label>
                <input id='input_weight' class='_input' type = 'number' name="peso">
                <p class="_unit">Kg</p>
            </div>
            <div id="div_height" class="_div_input">
                <label for="input_height">Sua altura: </label>
                <input id='input_height' class='_input' type = 'number' name="altura">
                <p class="_unit">m</p>
            </div>
            <div id="div_calc">
                <input id='input_calc' type="button" value="Calcular">
            </div>
            
        </fieldset>
    </form>
    <footer>

    </footer>
</body>
</html>
